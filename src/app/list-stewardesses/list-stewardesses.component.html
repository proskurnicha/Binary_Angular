<div>
    <button routerLink="./0">Create</button>
    <ul  *ngFor="let Stewardess of Stewardesses">
        <li routerLink="./{{Stewardess.id}}">{{Stewardess.id}}</li>
        <li>{{Stewardess.name}}</li>
        <li>{{Stewardess.surname}}</li>
        <li>{{Stewardess.dateBirth| date: 'longDate'}}</li>
        <li>{{Stewardess.crewId}}</li>
        <li><button (click)="deleteStewardess(Stewardess.id)">Delete</button></li>
    </ul>
</div>
