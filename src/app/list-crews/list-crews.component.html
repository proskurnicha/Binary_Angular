<div>
    <button routerLink="./0">Create</button>
    <ul  *ngFor="let Crew of Crews">
        <li routerLink="./{{Crew.id}}">{{Crew.id}}</li>
        <li>{{Crew.pilotId}}</li>
        <li>
            <ul  *ngFor="let stewardess of Crew.stewardesses">
                <li>{{stewardess.name}} {{stewardess.surname}}</li> 
            </ul>        
        </li>
        <li><button (click)="deleteCrew(Crew.id)">Delete</button></li>
    </ul>
</div>
