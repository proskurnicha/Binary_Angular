<div>
        <button routerLink="./0">Create</button>
        <ul  *ngFor="let Aircraft of Aircrafts | sortFlightsByDeparturePoints:'departurePoint':'asc'">
            <li routerLink="{{Aircraft.id}}">{{Aircraft.id}}</li>
            <li>{{Aircraft.aircraftName}}</li>
            <li>{{Aircraft.dateRelease | date: 'longDate'}}</li>
            <li>{{Aircraft.lifetime}}</li>
            <li><button (click)="deleteAircraft(Aircraft.id)">Delete</button></li>
        </ul>
    </div>
