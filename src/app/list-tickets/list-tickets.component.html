<div>
    <button routerLink="./0">Create</button>
    <ul  *ngFor="let Ticket of Tickets | sortFlightsByDeparturePoints:'departurePoint':'asc'">
        <li routerLink="./{{Ticket.id}}">{{Ticket.id}}</li>
        <li>{{Ticket.price}}</li>
        <li>{{Ticket.flightId}}</li>
        <li><button (click)="deleteTicket(Ticket.id)">Delete</button></li>
    </ul>
</div>
