<div>
    <button routerLink="./0">Create</button>
    <ul  *ngFor="let Pilot of Pilots">
        <li routerLink="./{{Pilot.id}}">{{Pilot.id}}</li>
        <li>{{Pilot.name}}</li>
        <li>{{Pilot.surname}}</li>
        <li>{{Pilot.experience}}</li>
        <li>{{Pilot.dateBirth | date: 'longDate'}}</li>
        <li><button (click)="deletePilot(Pilot.id)">Delete</button></li>
    </ul>
</div>
