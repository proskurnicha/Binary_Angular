<div>
    <button routerLink="/Pilots/0">Create</button>
    <ul  *ngFor="let Pilot of Pilots | sortFlightsByDeparturePoints:'departurePoint':'asc'">
        <!-- <li routerLink="/flights/{{flight.id}}">{{flight.id}}</li> -->
        <li>{{Pilot.name}}</li>
        <li>{{Pilot.surname}}</li>
        <li>{{Pilot.experience}}</li>
        <li>{{Pilot.dateBirth}}</li>
        <li><button (click)="delete(Pilot.id)"  routerLink="/Pilots">Delete</button></li>
    </ul>
</div>
