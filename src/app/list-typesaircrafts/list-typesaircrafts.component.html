<div>
    <button routerLink="./0">Create</button>
    <ul  *ngFor="let TypeAircraft of TypesAircraft">
        <li routerLink="./{{TypeAircraft.id}}">{{TypeAircraft.id}}</li>
        <li>{{TypeAircraft.aircraftModel}}</li>
        <li>{{TypeAircraft.carryingCapacity}}</li>
        <li>{{TypeAircraft.numberPlaces}}</li>
        <li><button (click)="deleteTypeAircraft(TypeAircraft.id)">Delete</button></li>
    </ul>
</div>
